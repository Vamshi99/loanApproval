{% extends "registration/base.html" %}


{% block body_block %}
  <div class="container">
    <div class="jumbotron">
        {% if message %}
        <h1>{{ message }}</h1>
        {% else %}
            <h1>Reset password</h1>

        <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" name="" value="Reset">
                </form>
        
      {% endif %}
    </div>
  </div>
{% endblock %}
